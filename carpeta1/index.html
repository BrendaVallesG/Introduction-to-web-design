<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png">
</head>
<body>
    <div class="bar">
        <nav>
            <button class="button button1" type="button">
                <a href="https://www.google.com/gmail/">Gmail</a>
            </button>
            <button class="button button2" type="button">
                <a href="https://www.google.com.mx/imghp?hl=en&ogbl">Images</a>
            </button>
            <button class="button button3" type="button">
                <img src="https://cdn-icons-png.flaticon.com/128/17/17704.png" width="20px" height="20px" alt="Menu">
            </button>
            <button class="button button4" type="button">
                <img id="photo" src="/carpeta1/img/photo.jpg" alt="Photo">
            </button>
        </nav>
    </div>

    <div class="container">
        <img class="logo" src="https://s3.amazonaws.com/images.seroundtable.com/30th-anniversary-of-the-world-wide-web-google-1552390014.gif" alt="Google logo">
        <form>
            <input type="text" name="search">  
        </form>
        <div class="sb">
            <button class="button button5" type="button">Google Search</button>
            <button class="button button5" type="button">I'm Feeling Lucky</button>
            <p>Google offered in: <span>Español (Latinoamérica)</span></p>
        </div>
    </div>

    <div class="footer">
        <p>Mexico</p>
        <div class="almost">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
        </div>
        <div class="last">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </div>
</body>
</html>
